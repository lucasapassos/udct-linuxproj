{% extends 'base.html' %}

{% block article %}
<div class="row">
  <div class="col-md-6 col-md-offset-3">

    <div class="panel panel-warning">
      <div class="panel-heading"><h3 class="panel-title"><strong>{{item.category.name}}</strong> - Edit Item</h3></div>
      <div class="panel-body">
        <form method="post" action="{{ url_for('editItem', category_id = item.category_id, item_id=item.id) }}">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="name" value="{{item.name}}">
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" name="description" rows="7">{{item.description}}</textarea>
          </div>
          <button type="submit" class="btn btn-info">Update</button>
          <a href="{{ url_for('singleItem', category_id = item.category_id, item_id=item.id)}}" class="btn btn-danger">Cancel</a>
        </form>
      </div>
    </div>

  </div>
</div>
{% endblock %}
