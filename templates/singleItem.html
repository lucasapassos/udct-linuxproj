{% extends 'base.html' %}

{% block article %}
<div class="row">
  <div class="col-md-6 col-md-offset-3">

    <div class="panel panel-default">
      <div class="panel-heading"><h3 class="panel-title"><strong>{{item.name}}</strong></h3></div>
      <div class="panel-body">
        {{item.description}}
      </div>
      <div class="panel-footer text-right">
        <a href="{{ url_for('editItem', category_id=item.category_id, item_id=item.id)}}">Edit</a> | <a href="{{ url_for('deleteItem', category_id=item.category_id, item_id=item.id)}}">Delete</a>
      </div>
    </div>
    <p class="text-right">
      <a href="{{ url_for('showItems', category_id=item.category_id)}}"> Back to Item List</a>
    </p>

  </div>
</div>
{% endblock %}
