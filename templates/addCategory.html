{% extends 'base.html' %}

{% block article %}
<div class="row">
  <div class="col-md-6 col-md-offset-3">

    <div class="panel panel-info">
      <div class="panel-heading"><h3 class="panel-title">New category</h3></div>
      <div class="panel-body">
        <form method="post" action="{{ url_for('addCategory') }}">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="name" placeholder="Input the category">
          </div>
          <button type="submit" class="btn btn-info">Submit</button>
          <a href="{{ url_for('showCategories')}}" class="btn btn-danger">Cancel</a>
        </form>
      </div>
    </div>

  </div>
</div>
{% endblock %}
